<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin::Analyze Results</title>
<link href="../css/style_admin.css" rel="stylesheet" type="text/css">
<link href="../css/libs/oj/v2.2.0/alta/oj-alta-min.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../js/jquery-latest.min.js"></script>
<script data-main="../js/main" src="../js/libs/require/require.js" type="text/javascript"></script>
<script src="../src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css" media="screen">
    #editorContainer{
        position: relative;
        
        top: 20px;
        left: 20%;
    }
    
    #editor { 
        border: 1px solid #9398a0;
        text-align: left;
        width: 60%;
        height: 300px;
        
    }
</style>

</head>

<body>

    <div  data-bind="ojModule: {name:'AnalyzeReport'}" ></div>
    <div id="editorContainer" style='display: none'>
        <div id="editor" ></div>
    </div>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/c_cpp");
//    editor.getSession().setUseWrapMode(true);
</script>
</body>
</html>
